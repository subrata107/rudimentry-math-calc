<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths for Kids</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-body">
        <div class="heading">
            <h5 style="color: aquamarine;margin-top: 2%;margin-left: 2%;">Find the combination of<br> A & B to get the outcome</h5>
            <h1 style="color: aquamarine;margin-top: 2%;">Outcome</h1>
            <h1 style="color: aquamarine;font-size: 30px; margin-right: 13%;margin-top: 2%;">Score</h1>
            
        </div><br>
        <hr>
        <div class="scoreboard">
            <button id="btn-Start" type="button">Start</button>
            <h1 style="color: rgb(234, 255, 8);" id="output">0.00</h1>
            <h1 style="font-size: 30px; margin-right: 15%;" id="final-score"></h1>
            
        </div>

        <div class="bubbles-one">
            <button id="btn-one"  style="background-color: rgb(88, 79, 79);color: blanchedalmond;font-size: 40px;" type="button">A</button>
            <button id="btn-two" type="button">0.00</button>
            <button id="btn-three" type="button">0.00</button>
            <button id="btn-four" type="button">0.00</button>
            <button id="btn-five" type="button">0.00</button>           
        </div>
        <div id="bubbles-two"> 
            <button id="btn-six" style="background-color: rgb(88, 79, 79); color:blanchedalmond;" type="button">Signs</button>
            <button id="btn-seven" type="button">+</button>
            <button id="btn-eight" type="button">*</button>
            <button id="btn-nine" type="button">/</button>
            <button id="btn-ten" type="button">-</button>           
                    
        </div>
        <div id="bubbles-three"> 
            <button id="btn-eleven" style="background-color: rgb(88, 79, 79);color: blanchedalmond;font-size: 40px;" type="button">B</button>  
            <button id="btn-twelve" type="button">0.00</button>
            <button id="btn-thirteen" type="button">0.00</button>
            <button id="btn-fourteen" type="button">0.00</button>
            <button id="btn-fiveteen" type="button">0.00</button>
        </div>

        <h1 style="color: rgb(26, 255, 0); margin-top: 5%;" id="Judges-rulling">
        </h1>
        <h1 style="color: rgb(255, 91, 36);" id="Judges-rulling-incorrect">
        </h1>


    </div>

 <script src="index.js"></script>   
</body>
</html>
